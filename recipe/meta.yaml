{% set version = "0.4.0" %}
{% set python_min = "3.10" %}

package:
  name: fastplotlib
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/f/fastplotlib/fastplotlib-{{ version }}.tar.gz
  sha256: 57d92acf97feadf2009f9c4e12d2bed75e0bc199c8016cd14d09cd8f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.23.0
    - wgpu-py >=0.20.0
    - pygfx ~=0.9.0
    - cmap

test:
  # Tests are in the run_test.py file
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/fastplotlib/fastplotlib
  summary: A fast plotting library built using the pygfx render engine
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
